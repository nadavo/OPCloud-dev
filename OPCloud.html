<html>
<head>

<body>
<div id="app">
    <div class="app-header">
        <div class="app-title">
            <h1>OPCloud Demo</h1>
            <h2>made with <a href="http://www.jointjs.com/rappid/tour" target="_blank" style="color:yellow">Rappid 2</a>
            </h2>
        </div>
        <div class="toolbar-container"></div>
    </div>
    <div class="app-body">
        <div class="stencil-container"></div>
        <div class="paper-container"></div>
        <div class="inspector-container"></div>
        <div class="navigator-container"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="./OPCloud/fire.js"></script>

<script src="globalModel.js"></script>

<!-- Dependencies: -->
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/lodash/index.js"></script>
<script src="./node_modules/backbone/backbone.js"></script>
<script src="./node_modules/graphlib/dist/graphlib.core.js"></script>
<script src="./node_modules/dagre/dist/dagre.core.js"></script>

<!--<script src="./plugins/ui/Keyboard/joint.ui.Keyboard.js"></script>-->

<!-- Application files:  -->
<script src="./build/rappid.js"></script>
<script src="./OPCloud/js/models/joint.shapes.app.js"></script>
<script src="./OPCloud/js/models/joint.shapes.opm.js"></script>
<script src="./OPCloud/js/models/joint.dia.opm.validator.js"></script>
<script src="./OPCloud/js/config/halo.js"></script>
<script src="./OPCloud/js/opm_plugins/joint.ui.opm.process.Halo.js"></script>
<script src="./OPCloud/js/config/inspector.js"></script>
<script src="./OPCloud/js/config/stencil.js"></script>
<script src="./OPCloud/js/config/toolbar.js"></script>
<script src="./OPCloud/js/config/sample-graphs.js"></script>
<script src="./OPCloud/js/views/main.js"></script>
<script src="./OPCloud/js/views/theme-picker.js"></script>

<script>
    joint.setTheme('modern');
    app = new App.MainView({el: '#app'});
    themePicker = new App.ThemePicker({mainView: app});
    themePicker.render().$el.appendTo(document.body);
    //            app.graph.fromJSON(JSON.parse(App.config.sampleGraphs.emergencyProcedure));
</script>

<!-- Local file warning: -->
<div id="message-fs" style="display: none;">
    <p>The application was open locally using the file protocol. It is recommended to access it trough a <b>Web
        server</b>.</p>
    <p>Please see <a href="README.md">instructions</a>.</p>
</div>
<script>
    (function () {
        var fs = (document.location.protocol === 'file:');
        var ff = (navigator.userAgent.toLowerCase().indexOf('firefox') !== -1);
        if (fs && !ff) {
            (new joint.ui.Dialog({
                width: 300,
                type: 'alert',
                title: 'Local File',
                content: $('#message-fs').show()
            })).open();
        }
    })();
</script>
</body>
</html>
