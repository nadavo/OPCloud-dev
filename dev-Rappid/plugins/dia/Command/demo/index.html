<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">

        <title>Resize (width/height) development</title>

        <link rel="stylesheet" type="text/css" href="../../../../build/rappid.css">

        <style>
            #paper {
                border: 1px solid gray;
                float: left;
                position: relative;
                width: 500px;
                height: 300px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <p>Play with the elements little bit and then apply undo and redo</p>
        <button onclick="commandManager.undo();">Undo</button>
        <button onclick="commandManager.redo();">Redo</button>

        <div id="paper"></div>

        <!-- Dependencies: -->
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../../../node_modules/lodash/index.js"></script>
        <script src="../../../../node_modules/backbone/backbone.js"></script>

        <script src="../../../../build/rappid.js"></script>
        <script src="../../../ui/Halo/demo/index.js"></script>
        <script src="./index.js"></script>

    </body>
</html>
