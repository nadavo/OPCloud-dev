<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>Tooltip</title>

        <link rel="stylesheet" type="text/css" href="../../../../build/rappid.css" />
        
        <style>
            body { padding: 0px; }
            label { display: inline-block; margin: 50px; cursor: pointer }
            button { margin: 50px; }
            .viewport { margin: 50px; border: 10px solid black; height: 100px; position: relative; }
            .viewport > button { margin: 0px; }
            .viewport-tooltip-bottom { position: absolute; bottom: 0px; right: 0px; margin: 10px !important; }

            @keyframes tooltip-fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @-webkit-keyframes tooltip-fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @-moz-keyframes tooltip-fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @-ms-keyframes tooltip-fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }

            .animated-tooltip {
                opacity: 0;
            }
            .animated-tooltip.rendered {
                -webkit-animation: tooltip-fadein 2s;
                -webkit-animation-delay: 200ms;
                -moz-animation: tooltip-fadein 2s;
                -moz-animation-delay: 200ms;
                -ms-animation: tooltip-fadein 2s;
                -ms-animation-delay: 200ms;
            }
        </style>
    </head>
    <body>
        <label class="top-tooltip">Hover to see top tooltip</label>
        <label class="left-tooltip">Hover to see left tooltip</label>
        <label class="right-tooltip">Hover to see right tooltip</label>
        <label class="bottom-tooltip">Hover to see bottom tooltip</label>

        <br/>

        <button class="click-tooltip">Click to see tooltip</button>
        <button class="focus-tooltip">Focus to see tooltip</button>
        <button class="manual-tooltip">Manual tooltip</button>

        <br/>

        <div class="viewport">
            <button class="viewport-tooltip">Click tooltip in a viewport</button>
            <button class="viewport-tooltip-bottom">Click tooltip in a viewport</button>
        </div>

        <br/>
        <label class="animated-tooltip-label">Hover to see an animated tooltip with a delay</label>

        <label class="html-tooltip">HTML tooltip</label>

        <!-- Dependencies: -->
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../../../node_modules/lodash/index.js"></script>
        <script src="../../../../node_modules/backbone/backbone.js"></script>

        <script src="../../../../build/rappid.js"></script>

        <script src="./index.js"></script>

    </body>
</html>
