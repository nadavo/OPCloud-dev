<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>PaperScroller</title>

        <link rel="stylesheet" type="text/css" href="../../../../build/rappid.css" />

        <style>
            #app {
                border: 1px solid gray;
                float: left;
            }
            .paper {
                background: white;
            }
            .paper-scroller {
                background: lightgray;
            }
        </style>
    </head>
    <body>

        <p>Paper is centered when the page loads. Try to pan the paper by grabing a blank area in the paper.</p>

        <div id="app"></div>

        <!-- Dependencies: -->
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../../../node_modules/lodash/index.js"></script>
        <script src="../../../../node_modules/backbone/backbone.js"></script>

        <script src="../../../../build/rappid.js"></script>

        <script src="./index.js"></script>

    </body>
</html>
