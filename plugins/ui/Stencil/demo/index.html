<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>Stencil</title>

        <link rel="stylesheet" type="text/css" href="../../../../build/rappid.css" />

        <style>
            #paper, #paper2 {
                border: 1px solid gray;
                float: left;
                position: relative;
                width: 500px;
                height: 300px;
                overflow: hidden;
            }
            #stencil, #stencil2 {
               position: relative;
               width: 200px;
               height: 200px;
               float: left;
            }
            .stencil > .content {
               border: 1px solid gray;
            }
        </style>
    </head>
    <body>

        <p>Drag an object from the stencil on the left to the paper.</p>

        <h2>Plain Stencil</h2>

        <div id="stencil"></div>
        <div id="paper"></div>

        <h2 style="clear: both">Stencil with groups</h2>

        <div id="stencil2"></div>
        <div id="paper2"></div>

        <!-- Dependencies: -->
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../../../node_modules/lodash/index.js"></script>
        <script src="../../../../node_modules/backbone/backbone.js"></script>

        <script src="../../../../build/rappid.js"></script>

        <script src="./index.js"></script>
    </body>
</html>
