<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="joint.css" />
    <script src="jquery.min.js"></script>
    <script src="lodash.min.js"></script>
    <script src="backbone-min.js"></script>
    <script src="joint.js"></script>
    <script src="joint.shapes.erd.js"></script>
    <title>OPCloud Example With JointJS</title>
    <h1 style="text-align:center;font-family:Tahoma;">OPCloud Example With JointJS</h1>
</head>
<body>
<div id="myholder" align="center"></div>
<script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: 1000,
        height: 1000,
        model: graph,
        gridSize: 1
    });

    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 200 },
        size: { width: 100, height: 50 },
        attrs: { rect: { fill: '#41A317' }, text: { text: 'Object', fill: 'white' } }
    });

    var rect2 = rect.clone();
    rect2.translate(600);

    var elli = new joint.shapes.basic.Ellipse({
        position: { x: 450, y: 200 },
        size: { width: 100, height: 50 },
        attrs: { ellipse: { fill: '#2B60DE' }, text: { text: 'Process', fill: 'white' } }
    });

    var elli2=elli.clone();
    elli2.translate(-200);

    var link1 = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: elli2.id },
        attrs: { '.marker-target': {fill: 'white', d: 'M 10 0 L 0 5 L 10 10 z'} }
    });

    var link2 = new joint.dia.Link({
        source: { id: elli.id },
        target: { id: rect2.id },
        attrs: { '.marker-target': {fill: 'white', d: 'M 10 0 L 0 5 L 10 10 z'} }
    });

    var r1 = new joint.shapes.basic.Rect({
        position: { x: 300, y: 30 },
        size: { width: 350, height: 100 },
        attrs: { rect: { fill: '#41A317' }, text: { text: 'product', fill: 'white' } }
    });
    var r2 = new joint.shapes.basic.Rect({
        position: { x: 310, y: 90 },
        size: { width: 70, height: 30 },
        attrs: { rect: { fill: '#41A317' ,rx: 20, ry: 20, 'stroke-width': 2, stroke: 'black' },
        text: { text: 'pre-tested', fill: 'white' } }
    });

    var r3 = new joint.shapes.basic.Rect({
        position: { x: 430, y: 90 },
        size: { width: 70, height: 30 },
        attrs: { rect: { fill: '#41A317',rx: 20, ry: 20, 'stroke-width': 4, stroke: 'black' },
        text: { text: 'in test', fill: 'white' } }
    });

    var r4 = new joint.shapes.erd.WeakEntity({
        position: { x: 550, y: 90 },
        size: { width: 70, height: 30 },
        attrs: {rect: { fill: 'green',rx: 20, ry: 20, 'stroke-width': 2, stroke: 'black' },
        text: {
            fill: 'white',
            text: 'tested',
            'letter-spacing': 0,
            style: { 'text-shadow': '1px 0 1px #333333' }},
        '.inner': {
            fill: 'green',
            stroke: 'black', rx: 20, ry: 20,
            points: '155,5 155,55 5,55 5,5'
        },
        '.outer': {
            fill: 'white',
            stroke: 'black',rx: 20, ry: 20,
            points: '160,0 160,60 0,60 0,0',
            filter: { name: 'dropShadow',  args: { dx: 0.5, dy: 2, blur: 2, color: '#333333' }}
        }
        }});


    var link3 = new joint.dia.Link({
        source: { id: r2.id },
        target: { id: elli.id },
        attrs: { '.marker-target': {fill: 'white', d: 'M 10 0 L 0 5 L 10 10 z'} }
    });

    var link4 = new joint.dia.Link({
        source: { id: elli.id },
        target: { id: r4.id },
        attrs: { '.marker-target': {fill: 'white', d: 'M 10 0 L 0 5 L 10 10 z'} }
    });

    var link5 = new joint.dia.Link({
        source: { id: elli2.id },
        target: { id: r1.id },
        attrs: { '.marker-target': {fill: 'white', d: 'M 10 0 L 0 5 L 10 10 z'} }
    });

    r1.embed(r2); // give perant relaition to rechts
    r1.embed(r3);
    r1.embed(r4);
    //link1.set('smooth',true);
    //link2.set('smooth',true);

    graph.addCells([r1,r2,r3,r4,rect, rect2, elli,elli2, link1, link2,link3,link4,link5]);
    // AVIV IS THE DOG

    graph.on('change:position', function(cell) {

        var parentId = cell.get('parent');
        if (!parentId) return;

        var parent = graph.getCell(parentId);
        var parentBbox = parent.getBBox();
        var cellBbox = cell.getBBox();

        if (parentBbox.containsPoint(cellBbox.origin()) &&
                parentBbox.containsPoint(cellBbox.topRight()) &&
                parentBbox.containsPoint(cellBbox.corner()) &&
                parentBbox.containsPoint(cellBbox.bottomLeft())) {

            // All the four corners of the child are inside
            // the parent area.
            return;
        }

        // Revert the child position.
        cell.set('position', cell.previous('position'));
        //note for git
    });

</script>
</body>
</html>
